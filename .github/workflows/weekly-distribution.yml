name: Weekly DOJO Distribution

on:
  schedule:
    # Every Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:
    inputs:
      week_number:
        description: "Week number override"
        required: false
        type: string

env:
  NODE_VERSION: "20"

jobs:
  distribute:
    name: Run Weekly Distribution
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run distribution script
        env:
          OPERATOR_PRIVATE_KEY: ${{ secrets.OPERATOR_PRIVATE_KEY }}
          VITE_PINATA_JWT: ${{ secrets.PINATA_JWT }}
          VITE_DOJO_TOKEN_ADDRESS: ${{ secrets.DOJO_TOKEN_ADDRESS }}
          VITE_DOJO_RESOLVER_ADDRESS: ${{ secrets.DOJO_RESOLVER_ADDRESS }}
          VITE_DOJO_SCHEMA_UID: ${{ secrets.DOJO_SCHEMA_UID }}
          VITE_CHAIN_ID: ${{ secrets.CHAIN_ID }}
          RPC_URL: ${{ secrets.RPC_URL }}
          WEEK_NUMBER: ${{ github.event.inputs.week_number || '' }}
        run: node scripts/weekly-distribution/index.js

      - name: Upload distribution logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: distribution-logs-${{ github.run_number }}
          path: logs/
          retention-days: 90
          if-no-files-found: ignore
